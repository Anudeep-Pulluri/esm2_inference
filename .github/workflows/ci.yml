name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Cache pip dependencies for faster CI runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black

      # Lint with flake8
      - name: Lint
        run: flake8 .

      # Check formatting with Black
      - name: Format check
        run: black --check .

      # Run unit tests
      - name: Run tests
        run: pytest

      # Build Docker image
      - name: Build Docker image
        run: docker build -t esm2_inference .

      # Validate Kubernetes manifests
      - name: Validate Kubernetes manifests
        run: |
          curl -LO https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          chmod +x kubeconform
          ./kubeconform -summary k8s/*.yaml
