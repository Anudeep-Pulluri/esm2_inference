# Name of the GitHub Actions workflow
name: CI

# Trigger workflow on every push and pull request
on:
  push:
  pull_request:

jobs:
  # Single job that handles build and test validation
  build-test:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Match project Python version

      # Step 3: Install project and development dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 black

      # Step 4: Run flake8 linter for code quality checks
      - name: Lint
        run: flake8 .

      # Step 5: Verify code formatting using Black (no changes allowed)
      - name: Format check
        run: black --check .

      # Step 6: Run unit tests using pytest
      - name: Run tests
        run: pytest

      # Step 7: Build Docker image to ensure containerization works
      - name: Build Docker image
        run: docker build -t esm2_inference .

      # Step 8: Validate Kubernetes manifests using kubeconform
      - name: Validate Kubernetes manifests
        run: |
          # Download kubeconform binary
          curl -LO https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          chmod +x kubeconform

          # Validate all YAML files inside k8s directory
          ./kubeconform -summary k8s/*.yaml
